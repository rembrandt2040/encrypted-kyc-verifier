<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zama KYC Verifier DApp</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fb;
      padding: 20px;
      max-width: 550px;
      margin: auto;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #result, #decryptedOutput, #cipherPreview {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
      word-wrap: break-word;
    }
    #cipherPreview {
      font-family: monospace;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>üîê Encrypted KYC Verifier</h2>
  <p id="status">Loading TFHE...</p>
  <p id="verifierStatus">Checking verifier...</p>
  
  <button id="connectWallet">Connect Wallet</button>
  <p id="walletStatus"></p>

  <input id="ageInput" placeholder="Enter your age" type="number" />
  <input id="countryInput" placeholder="Enter country code (e.g., 826)" type="number" />

  <button id="encryptVerifyBtn">Encrypt + Verify</button>

  <p id="cipherPreview"></p>
  <p id="decryptedOutput"></p>
  <p id="result"></p>

  <script type="module" src="app.js"></script>
</body>
</html>
